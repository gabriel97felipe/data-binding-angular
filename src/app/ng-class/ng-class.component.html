<mat-card>
    <mat-card-title>
      NgClass
    </mat-card-title>
    <mat-card-content>
      Please, select one class:
      <mat-form-field>
        <mat-select placeholder="Choose the Class:" [(ngModel)]="myclass" (selectionChange)="selectChange($event)" name="myClass">
          <mat-option value="myclass0">Class 0</mat-option>
          <mat-option value="myclass1">Class 1</mat-option>
          <mat-option value="myclass2">Class 2</mat-option>
          <mat-option value="myclass3">Class 3</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer>
        <p>
            Resultado:
        </p>
        <p [ngClass]="myclass">
            Teste
        </p>
    </mat-card-footer>
  </mat-card>
