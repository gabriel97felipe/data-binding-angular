<mat-card>
    <mat-card-header>
        <mat-card-title>String Interpolation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Ol√°, {{person.name + ' ' + person.lastname}} </p>
        <p>{{person.age}} </p>
        <p>{{person.address}}</p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button [disabled]="!btnDisabled" [color]="colors[i]" >{{btnClick}}</button>
        <button mat-button (click)="setDisabled()">{{enableButton}}</button>
    </mat-card-actions>
    <section>
        <mat-progress-spinner
            color="warn"
            [mode]="setSpinnerMode"
            [value]="valueSpinner">
        </mat-progress-spinner>
        <mat-checkbox color="warn" (change)="cbChange($event)">Desabilitar</mat-checkbox>
    </section>
    
</mat-card>
