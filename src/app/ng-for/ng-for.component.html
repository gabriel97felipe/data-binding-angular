<mat-card>
    <mat-card-title>
      NgFor
    </mat-card-title>
    <mat-card-content>
      <!-- <mat-selection-list #selectedNames>
          <mat-list-option *ngFor="let name of names; let i = index">{{i}}: {{name}}</mat-list-option>
      </mat-selection-list> -->
      <mat-list>
          <h3 matSubHeader>Names</h3>
          <mat-list-item *ngFor="let name of names">
              <mat-icon>person</mat-icon>
              <h4 matLine>{{name}}</h4>
          </mat-list-item>

          <mat-divider></mat-divider>

          <h3 matSubHeader>Cities</h3>
          <mat-list-item *ngFor="let city of cities">
              <mat-icon>location_city</mat-icon>
              <h4 matLine>{{city.name}}</h4>
              <h4 matLine>{{city.state}}</h4>
              <h4 matLine>{{city.state}}</h4>
          </mat-list-item>
      </mat-list>
    </mat-card-content>

        Quantidade de opções selecionadas: {{selectedNames.selectedOptions.selected.length}}
    </mat-card-footer> -->
  </mat-card>
