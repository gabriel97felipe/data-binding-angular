<mat-card>
    <mat-card-title>
        NgContainer
    </mat-card-title>

    <mat-card-content>
        <!-- <ul>
            <li *ngFor="let user of users">{{user.login}}</li>
        </ul> -->


        <mat-list>
            <h3 mat-subheader> Usu√°rios</h3>
            <ng-container *ngFor="let user of users">
                <mat-list-item>
                    <mat-icon mat-list-icon>folder</mat-icon>
                    <h4 mat-line>{{user.login}}</h4>
                    <h4 mat-line>{{user.role}}</h4>
                    <h4 mat-line>{{user.lastLogin | date}}</h4>
                    <button mat-stroked-button color="primary">Save</button>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>

    </mat-card-content>
</mat-card>
