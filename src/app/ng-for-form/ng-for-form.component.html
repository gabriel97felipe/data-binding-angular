<mat-card>
    <mat-card-title>
        NgForForm!
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <input matInput placeholder="Name" name="name" [(ngModel)]="person.name" />
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Address" name="address" [(ngModel)]="person.address" />
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Phone" name="phone" [(ngModel)]="person.phone" />
            <mat-icon matSuffix>phone</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="City" name="city" [(ngModel)]="person.city" name="city">
                <mat-option *ngFor="let city of cities" [value]="city.name">{{city.name}} - {{city.state}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Age" name="age" [(ngModel)]="person.age" />
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
    <mat-card-content>
        <mat-list>
            <h3 matSubHeader *ngIf="clients.length > 0">Pessoas
                <mat-divider></mat-divider>
            </h3>


            <mat-list-item *ngFor="let client of clients; let i = index">
                <mat-icon matListIcon>person</mat-icon>
                <h4 matLine> {{client.name}}</h4>
                <h2 matLine>{{client.address}}</h2>
                <h2 matLine>{{client.phone}}</h2>
                <h2 matLine>{{client.city}}</h2>
                <h2 matLine>{{client.age}}</h2>
                <button mat-icon-button color="accent" (click)="delete(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>

</mat-card>
